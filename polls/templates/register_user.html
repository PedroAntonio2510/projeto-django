{% extends 'base.html' %}
{% block title %}Register User{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
  <h1>Register User</h1>
</div>
<form method="post" action="{% url 'register_user' %}">
  {% csrf_token %}
  <div class="d-flex justify-content-center align-items-center" style="height: 10vh;">
    <label for="formGroupExampleInput" class="form-label">Name: </label>
    <input type="text" name="name" class="form-control w-25" id="formGroupExampleInput" placeholder="Name" required>
  </div>
  <div class="d-flex justify-content-center align-items-center" style="height: 10vh;">
    <label for="formGroupExampleInput2" class="form-label">Email:</label>
    <input type="email" name="email" class="form-control w-25" id="formGroupExampleInput2" placeholder="Email" required>
  </div>
  <div class="d-flex justify-content-center align-items-center" style="height: 10vh;">
    <label for="formGroupExampleInput2" class="form-label">Number: </label>
    <input type="number" name="phone_number" class="form-control w-25" id="formGroupExampleInput2" placeholder="Phone Number">
  </div>
  <div class="d-flex justify-content-center align-items-center" style="height: 10vh;">
    <label for="formGroupExampleInput2" class="form-label">Imagem de perfil: </label>
    <input type="file" name="image" class="form-control-file" id="formGroupExampleInput2" placeholder="image">
  </div>
  <button class="btn btn-primary align-items-center">Register</button>
</form>
{% endblock %}
